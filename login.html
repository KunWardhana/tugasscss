<!DOCTYPE html>
<html>
  <head>
    <title>OnlineClass</title>
    <link rel="stylesheet" href="loginstyle/stylelogin.css" />
  </head>

  <body>
     
    <form action="/userHomePage.html">
        
      <div class="container">
        <div class="title">Online Class Application</div>
        <label>Username : </label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          required
        />
        <label>Password : </label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />
        <button type="submit">Login</button>

      </div>
    </form>
  </body>
</html>
